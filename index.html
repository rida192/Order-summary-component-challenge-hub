<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- google fonts library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- main css style sheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="page">
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="hero">
        </div>
        <div class="info">
          <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="price">
            <img src="./images/icon-music.svg" alt="">
            <div class="spans">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
